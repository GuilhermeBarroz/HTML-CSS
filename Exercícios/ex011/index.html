<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mídias em HTML5</title>
    </head>

    <body>
        <h1>Imagens dínâmicas</h1>
        <p>Tente abrir esse site em vários dispositivos diferente ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

        <picture>
            <source media="(max-width: 725px)" srcset="imagens/p.png" type="image/png">
           <source media="(max-width: 1025px)" srcset="imagens/m.png" type="image/png">
            <img src="Imagens/g.png" alt="Imagen flexivel">
        </picture>

        <h1>Reproduzindo áudio</h1>
        <p>Vamos aprender a reproduzir áudios em HTML5</p>
        <audio preload="metadata" autoplay controls loop> 
            <source src="midia/reb.mp3" type="audio/mpeg">
        <p>Se seu navegador não consegue reproduzir o áudio. <a href="midia/reb.mp3 " target="_blank">Clique aqui para baixar o arquivo em MP3.</a></p>
        </audio>
        

    </body>
</html>
