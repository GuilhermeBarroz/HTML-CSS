<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Estudo de iframes</title>
    </head>
    <body>
        <!-- Um iframe tem tamanho padrão de 300x150.
             A CSS tem hierarquia maior na formatação dos iframes.
             scolling parametro para rolagem de tela dentro do iframe.
        -->

        <h1>Testando o uso de iframe</h1>
        <p>Acessando o site do 
            <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" width="350" scolling="no"></iframe> para aprender a programar
        </p>

        <p>O site do 
            <iframe src="https://www.google.com" frameborder="0">
            <a href="https://www.google.com"> Google</a>
            </iframe> é o maior site buscador do mundo
        </p>
        
    </body>
</html>
